<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Cadastro</title>
</head>
<body>

    <div id="resultado-msg">
        <img id="close" src="imagens/x.png"/>
        <p class="msg"></p>
    </div>

    <section id="content">
        <h1>Efetue seu cadastro</h1>
        <div id='form'>
            <input class='campo' type='text' name='login' placeholder='Login'/>
            <div class='mensagem'></div>
            
            <input class='campo' type='password' name='senha' placeholder='Senha'/>
            <div class='mensagem'></div>
    
            <button type='submit' name='botao'>Enviar</button>
        </div>
    </section>
    
        
    <script src='script.js'></script>
</body>
</html>
